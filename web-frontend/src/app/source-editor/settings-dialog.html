<h2 mat-dialog-title>Source Settings</h2>
<mat-dialog-content class="mat-typography">
  <h3>Pretty Print</h3>
  <p>
    Learn one way to build applications with Angular and reuse your code and
    abilities to build apps for any deployment target. For web, mobile web,
    native mobile and native desktop.
  </p>

  <mat-card>
    <mat-card-content>
      <h2 class="example-h2">Checkbox configuration</h2>

      <section class="example-section">
        <mat-checkbox class="example-margin" [(ngModel)]="checked"
          >Checked</mat-checkbox
        >
        <mat-checkbox class="example-margin" [(ngModel)]="indeterminate"
          >Indeterminate</mat-checkbox
        >
      </section>

      <section class="example-section">
        <label class="example-margin">Align:</label>
        <mat-radio-group [(ngModel)]="labelPosition">
          <mat-radio-button class="example-margin" value="after"
            >After</mat-radio-button
          >
          <mat-radio-button class="example-margin" value="before"
            >Before</mat-radio-button
          >
        </mat-radio-group>
      </section>

      <section class="example-section">
        <mat-checkbox class="example-margin" [(ngModel)]="disabled"
          >Disabled</mat-checkbox
        >
      </section>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>
</mat-dialog-actions>
